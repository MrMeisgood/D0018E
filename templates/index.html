{% extends "template.html" %}

{% block head %}
<title> Villager Store </title>
{% endblock %}

{% block header %}
<h1>Villager store</h1>
{% endblock %}

{% block body %}
    <p>Smaller but <i>chiller</i> text</p>
    <form method="POST" action="/add_user">
        <input type="text" name="username" placeholder="Enter username" required>
        <input type="text" name="password" placeholder="Enter password" required>
        <button type="submit" class="orange">Add user</button>
    </form>
    <br><br>
    <button onclick="add-to-cart" class="orange">Add to cart</button>
    <button onclick="remove-from-cart" class="orange">Remove from cart</button>
{% endblock %}
