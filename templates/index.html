{% extends "template.html" %}

{% block head %}
<title>Villager Store</title>
{% endblock %}

{% block header %}
<div class="welcome">
    <p> Welcome {{ name }}!</p>
</div>
<nav>
    <li><span><a href="{{ url_for('logout') }}">Logout</a></span></li>
    <li><span><a href="{{ url_for('cart') }}"><b>Cart</b></a></span></li>
</nav>
{% endblock %}

{% block body %}
    <br><br>
    <div class="store-grid">
        <!-- I think we should limit the amount of items that get loaded in at least until scrolling
        but this seems to work for now. -->
        {% for item in items %}
            <div class="store-item">
                <img src="/static/images/items/{{ item['type'] }}-{{ item['meta'] }}.png">
                <br>
                <p>{{ item['name'] }}</p>
                <!-- These buttons don't fit at all, but they're fine for now -->
                <button class="orange">Add</button>
                <button class="orange">Remove</button>
            </div>
        {% endfor %}
    </div>
{% endblock %}
